<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Code Quiz</title>
  </head>

  <body>
    <!-- Menu Bar -->
    <nav>
      <div class="d-flex bd-highlight mb-3 justify-content-between">
        <!-- Highest Score Link -->
        <div class="p-2 bd-highlight">
          <a href="leaderboard.html" class="href">View Highscores</a>
        </div>
        <!-- Timer -->
        <div class="p-2 bd-highlight" id="timer">Timer: 60 seconds</div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container" style="margin-left: 0 auto;">
      <!-- Flexbox Container -->
      <div class="d-flex mt-5 justify-content-center">
        <!-- Card -->
        <div class="card" style="width: 18rem;">
          <!-- Image Cap -->

          <div class="card-body">
            <!-- Card Title -->
            <h5 class="card-title" id="card-title">
              Welcome to CARS CARS CAR!
            </h5>

            <!-- Card Text -->
            <p class="card-text" id="card-text">
              Its kind of about me and kind of about cars but mostly its about
              me and my cars. Have we talked? Do you know anything about my
              vehicle past or future? Test you knowledge out but taking this
              short quiz!
            </p>
          </div>

          <!-- Building The Answer Buttons -->
          <div
            class="btn-group-vertical"
            role="group"
            style="width: fit-content; margin-left: 10px; align-self: center;"
          >
            <button
              type="button"
              class="btn btn-primary btn-sm d-none"
              style="margin: 5px auto;"
              id="button1"
            ></button>
            <button
              type="button"
              class="btn btn-primary btn-sm d-none"
              style="margin: 5px auto;"
              id="button2"
            ></button>
            <button
              type="button"
              class="btn btn-primary btn-sm d-none"
              style="margin: 5px auto;"
              id="button3"
            ></button>
            <button
              type="button"
              class="btn btn-primary btn-sm d-none"
              style="margin: 5px auto;"
              id="button4"
            ></button>
          </div>

    <script src="./script.js"></script>
  </body>
</html>
